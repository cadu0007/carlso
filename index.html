<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <form enctype="multipart/form-data">

        <fieldset>

               <legend>cadastre-se</legend>      
               
               <label for="nome">Nome completo: </label> 
               <input type="text" id="nome" placeholder="Digite seu nome">
               <br>
               
               <label for="email">Email: </label> 
               <input type="email" id="email" placeholder="Digite seu email">
               <br>

               <label for="senha">Senha: </label>
               <input type="password" id="senha" placeholder="Digite sua senha" minlength="8" maxlength="10">
               <br>

               <label for="data">Data de nascimento: </label>
               <input type="date" id="data">
               <br>

               <label for="filhos">Numeros de felhos</label>
               <input type="number" id="filhos" value="0">
               <br>

               Escolaridade:
              <input type="radio" name="escolaridade" id="ensino_medio" value="ensino medio">
              <label for="Ensino_medio">Ensino Medio</label>

              <input type="radio" name="escolaridade" id="ensino_superior" value="ensino superior">
              <label for="ensin_superior">Ensino Superior</label>

              <input type="radio" name="escolaridade" id="pos_graduaçao" value="pos graduaçao">
              <label for="pos_graduaçao">Pós Graduação</label>
              <br>

              Quais dessas áreas são de seus interesse? <br>
              <input type="checkbox" name="areas" id="quimica" value="Quimica">
              <label for="quimica">Quimica</label>
              <br>

              <input type="checkbox" name="areas" id="biologia" value="Biologia">
              <label for="biologia">Biologia</label>
              <br>

              <input type="checkbox" name="areas" id="geografia" value="Geografia">
              <label for="geografia">Geografia</label>
              <br>

              <label for="setor">De qual setor você é?</label>
              <select id="stor" name="setor">
                    <option value="adiministrativo">Adiministrativo</option>
                    <option value="operacional" selected>Operacional</option>                  
                    <option value="suporte">Suporte</option>                  
              </select>
              <br>

              <label for="foto">Foto de Perfil</label>
              <input type="file" name="foto" id="foto" accept="imagem/png, imagem/jp">

              <input type="hidden" name="token" value="yyyyyyyyyyyyyyyyy" >

              <br>

              Mensagem<br>
              <textarea></textarea>
              <br>
              <button type="reset">Limpar</button>
              <button disabled>Disabilitado</button>
              <button type="submit">Enviar</button>


        </fieldset>

    </form>


</body>
</html>
